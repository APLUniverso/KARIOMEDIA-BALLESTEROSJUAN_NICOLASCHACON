<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="screen" id="logo" checked>
    <input type="radio" name="screen" id="formLogin">
    <input type="radio" name="screen" id="exitoLogin">

    <div class="logo screen">
        <label for="formLogin" class="btn">Ir al Login</label>
    </div>
    
    <div class="index screen">
        <label for="exitoLogin" class="btn">Enviar</label>
    </div>
    
    <div class="exito screen">
        <label for="logo" class="btn">Volver al inicio</label>
    </div>
    
</body>

<style>
    body{
        background-color: aliceblue;
    }

    #logo:checked ~ .logo,
    #formLogin:checked ~ .index,
    #exitoLogin:checked ~ .exito {
        opacity: 1;
        visibility: visible;
        }

        .btn {
    padding: 12px 20px;
    background: #00b7b5;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    display: inline-block;
}


</style>
</html>
